<div class="row">
  <div class="col-12">
    <h1>Authenticate</h1>

    <app-alert
      *ngIf="errorMessage"
      [message]="errorMessage"
      (close)="onCloseErrorMessage()"
    >
    </app-alert>

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          autocomplete="username"
          required
          email
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          autocomplete="current-password"
          required
          minlength="6"
        />
      </div>

      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="formRef.invalid"
        >
          {{ isSignInMode ? "Sign In" : "Sign Up" }}
        </button>
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isSignInMode ? "Sign Up" : "Sign In" }}
        </button>
      </div>
    </form>
  </div>
</div>

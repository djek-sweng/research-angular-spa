<app-movie-add [visible]="isAddMode" (exitForm)="onCloseAdd()"></app-movie-add>

<div class="page">
  <h1>Favorite Movies</h1>
  <article class="page-content">
    <button class="button" (click)="onAdd()">Add Movie</button>
    <div class="list">
      <app-movie-list-item
        *ngFor="let movie of movies$ | async"
        [movie]="movie"
      >
      </app-movie-list-item>
    </div>
  </article>
</div>

<div class="row">
  <div class="col-12">
    <h1>User Administration</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">UserId</th>
          <th scope="col">Email</th>
          <th scope="col">UserName</th>
          <th scope="col">Manage</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.userName }}</td>
          <td>
            <button class="btn btn-link" (click)="OnDelete(user.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-sm">
          <a class="navbar-brand" [routerLink]="['/']"> MyMDb </a>

          <ul class="nav navbar-nav">
            <li class="nav-item" *ngIf="isAuthorizedUser">
              <a
                class="nav-link"
                [routerLink]="['/movie']"
                [routerLinkActive]="'active'"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                Movies
              </a>
            </li>
            <li class="nav-item" *ngIf="isAuthorizedAdmin">
              <a
                class="nav-link"
                [routerLink]="['/admin']"
                [routerLinkActive]="'active'"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                Admin
              </a>
            </li>
            <li class="nav-item" *ngIf="isAuthenticated === false">
              <a
                class="nav-link"
                [routerLink]="['/auth']"
                [routerLinkActive]="'active'"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                SignIn
              </a>
            </li>
            <li class="nav-item" *ngIf="isAuthenticated">
              <a class="nav-link" id="sign-out" (click)="signOut()">
                SignOut
              </a>
            </li>
          </ul>

          <div>
            <em><b>{{ email }}</b></em>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
